<!DOCTYPE html>
<html lang='pt-BR'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>

<body>
  <p>Informe dois números para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    function isNumber() {
      const value1 = document.getElementById('value1').value;
      const value2 = document.getElementById('value2').value;
      if (value1 === '' || value2 === '') {
        document.getElementById('result').innerHTML = 'Preencha os dois espaços'        
        throw new Error('Preencha os dois espaços')
      }
      else if (isNaN(value1) == true || isNaN(value2) == true){
        document.getElementById('result').innerHTML = 'Vocẽ deve preencher os campos de valores com números'
        throw new Error('NaN foi inserido')
      }
    }

    function sum() {
      try {
        isNumber();
        const value1 = document.getElementById('value1').value;
        const value2 = document.getElementById('value2').value;
        const result = parseInt(value1) + parseInt(value2);
        document.getElementById('result').innerHTML = `Resultado: ${result}`;
      } catch (Error) {
        throw Error.message;
      }
      finally{
        document.getElementById('value1').value = '';
        document.getElementById('value2').value = '';
      }
    }
    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', sum);
    }
  </script>
</body>

</html>
